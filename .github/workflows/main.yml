name: Auto Restart Bot

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"  # Har 1 ghante me run hoga

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          sudo apt update
          sudo apt install -y chromium-chromedriver || true  # âš  Ignore error if already installed
          which chromedriver || echo "Chromedriver not found!"
      
      - name: Run Bot
        run: python main.py
