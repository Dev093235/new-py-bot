name: Run Mohit Bot

on:
  push:
    branches:
      - main

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox-geckodriver
          pip install -r requirements.txt

      - name: Run Bot
        run: python main.py
